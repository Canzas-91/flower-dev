<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./src/Group 514.png" alt="logo">
        <div class="cart-ico">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><title>Cart SVG Icon</title><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"><path d="M5 7h13.79a2 2 0 0 1 1.99 2.199l-.6 6A2 2 0 0 1 18.19 17H8.64a2 2 0 0 1-1.962-1.608z"/><path stroke-linecap="round" d="m5 7l-.81-3.243A1 1 0 0 0 3.22 3H2m6 18h2m6 0h2"/></g></svg>
        </div>
    </header>
    <main class="main">
        <div class="cover">
            <img class="cover-img" src="./src/cover.png" alt="cover">
            <div class="cover-text">
                <h1 class="cover-title">Choose flowers <br> for any occasion</h1>
                <p>Our goal is to provide the highest quality and fresh flower delivery in Los Angeles.</p>
                <button class="cover-bt">View now</button>
            </div>    
        </div>
        <div class="cotalog"></div>
        <div class="why"></div>
        <div class="FAQ"></div>
        <div class="galary"></div>
    </main>
    <footer class="footer"></footer>
</body>
</html
